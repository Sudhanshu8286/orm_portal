{% include 'base/header.html' %}
{% block content %} 
<h3 class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"> 
  <i class="fa fa-medkit" style="color: rgb(129, 129, 255);">   Pre Clinic</i>
</h3>
<body style="background-color: rgb(239, 255, 255);">
  <div class="col-sm-10 offset-1" style="background-color:rgb(188, 217, 221);">
    <h1 class="text-center alert alert-info">Product List</h1>
    <table class="table table-striped ">
        <thead>
          <tr>
            <th>Sr no</th>
            <th>Product Name</th>
            <th>Company Name</th>
            <th>Product Image</th>
            <th>Product Price</th>
            <th>Entered By</th>


          </tr>
        </thead>
        <tbody>
          {% for p in prodata %}
            <tr>
              <td>{{ forloop.counter }}</td>
              <td>{{ p.Product_name }}</td>
              <td>{{ p.company_name }}</td>
              <td><img src="{{ data.product_image.url }}" alt="{{ product.name }}" width="100" height="100"></td>
              <td>{{ p.Product_price }}</td>
              <td>{{ emp }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>
</body>
{% endblock %}
