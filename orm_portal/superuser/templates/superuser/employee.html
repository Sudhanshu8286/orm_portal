{% include 'base/header.html' %}
{% block content %}
<h3 class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"> 
    <i class="fa fa-medkit" style="color: rgb(129, 129, 255);">   Pre Clinic</i>
  </h3>

        <!DOCTYPE html>
        <html>
        <head>
            <title>Doctor List</title>
        </head>
        <body style="background-color: rgb(239, 255, 255);">
            <div class="col-sm-10 offset-1" style="background-color:rgb(188, 217, 221);">
            <h1 class="text-center alert alert-info">Employee List</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Date of Joining</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in super %}
                    <tr>
                        <td>{{ s.first_name }}</td>
                        <td>{{ s.last_name }}</td>
                        <td>{{ s.email }}</td>
                        <td>{{ s.date_joined }}</td>
                    </tr>
                    {% endfor %}
            </table><br><br>
            <a href="{% url 'register-page' %}" class="btn btn-info">Add Emloyee</a>
            </div>
            
        </body>
        </html>
{% endblock %}
