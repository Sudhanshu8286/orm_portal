{% include 'base/header.html' %}
{% block content %}
<h3 class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"> 
    <i class="fa fa-medkit" style="color: rgb(129, 129, 255);">   Pre Clinic</i>
  </h3>
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body  style="background-color: rgb(239, 255, 255);">
    <div class="container">
    <h1>Confirm Delete</h1>
    <h3 class="text-align alert alert-info">Are you sure you want to delete this Deal ?</h3>
    <form method="post">
        {% csrf_token %}
        <button class="alert alert-danger" type="submit">Confirm</button>
        <a href="{% url 'deal_list' %}" class="alert alert-success">Cancel</a>
    </form>
    </div>
</body>
</html>

{% endblock %}
